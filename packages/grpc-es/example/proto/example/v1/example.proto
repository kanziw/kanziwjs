syntax = "proto3";

package echo.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service ExampleService {
  rpc Echo(EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      get: "/example/v1/echo"
    };
  }
  rpc EchoStream(EchoStreamRequest) returns (stream EchoStreamResponse);
  rpc StreamEcho(stream StreamEchoRequest) returns (StreamEchoResponse);
  rpc Chat(stream ChatRequest) returns (stream ChatResponse);

  rpc Add(AddRequest) returns (AddResponse) {
    option (google.api.http) = {
      post: "/example/v1/add"
      body: "*"
    };
  }
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
  google.protobuf.Timestamp response_time = 2;
}

message EchoStreamRequest {
  string message = 1;
  int32 repeat_count = 2;
}

message EchoStreamResponse {
  string message = 1;
  int32 sequence_number = 2;
  google.protobuf.Timestamp response_time = 3;
}

message StreamEchoRequest {
  string message_part = 1;
}

message StreamEchoResponse {
  string full_message = 1;
  google.protobuf.Timestamp response_time = 2;
}

message ChatRequest {
  string user_id = 1;
  string message = 2;
  google.protobuf.Timestamp response_time = 3;
}

message ChatResponse {
  string user_id = 1;
  string message = 2;
  google.protobuf.Timestamp response_time = 3;
}

message AddRequest {
  message Int32Args {
    int32 first = 1;
    int32 second = 2;
  }
  message Int64Args {
    int64 first = 1;
    int64 second = 2;
  }

  oneof args {
    Int32Args int32_args = 1;
    Int64Args int64_args = 2;
  }
}

message AddResponse {
  oneof result {
    int32 int32_result = 1;
    int64 int64_result = 2;
  }
}
